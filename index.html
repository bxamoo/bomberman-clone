<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Bomber Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- タイトル画面 -->
    <div id="titleScreen">
        <div id="titleBox">
            <h1>Bomber Game</h1>

            <!-- タイトル画面キャラクター（ぷよ目に統一） -->
            <div id="titleCharacters">
                <canvas id="titlePlayerCanvas" width="80" height="80"></canvas>
                <div id="titleVS">VS</div>
                <canvas id="titleEnemyCanvas" width="80" height="80"></canvas>
            </div>

            <button id="startButton">Start</button>
        </div>
    </div>

    <!-- ゲームキャンバス -->
    <canvas id="gameCanvas" width="480" height="480"></canvas>

    <!-- 勝利・敗北メッセージ -->
    <div id="messageBox" class="hidden">
        <div id="messageText"></div>
        <div id="messageButtons">
            <button id="retryButton">Try Again</button>
            <button id="topButton">Top</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
